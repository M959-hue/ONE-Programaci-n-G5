<meta charset="utf-8">
<h1>Calcular las tablas de multiplicar</h1>

<script>
	function saltar(){
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}
	function imprimir(frase){
		document.write(frase);
		saltar();

	}

	var multiplicar = 1

	imprimir("WHILE");

	while (multiplicador <= 10) {
		imprimir(5 * multiplicador);
		multiplicador++;
	}

	imprimir("FOR");
	for(var multiplicador=1; multiplicador<=10; multiplicador++){
		imprimir(5 * multiplicador);
	}


</script>
