<meta charset="utf-8">
<h1>Programa para calcular puntos de un partido de fútbol</h1>
<script >

	function saltar(){

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase){

		document.write(frase);
		saltar()
	}

	var victorias = parseInt(prompt("Ingrese la cantidad de victorias"));
	var empates = parseInt(prompt("Ingrese la cantidad de empates"));

	puntosTotal = (victorias * 3)+ empates;

	
	imprimir("El total de puntos del equipo es: "+puntosTotal);
	

    if (puntosTotal > 28) {
	imprimir("El equipo está mejor que el año pasado");
	}
    if (puntosTotal < 28) {
	imprimir("El equipo está peor que el año pasado");
    }
    if (puntosTotal == 28) {
	imprimir("El equipo está igual que el año pasado");
	}


</script>
