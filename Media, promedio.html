<meta charset="utf-8">
<h1>Calcular la media de las edades de una familia</h1>

<script>
	function saltar(){
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase){
		document.write(frase);
		saltar();

	}

	var numMiembros = parseInt(prompt("Ingrese la cantidad de miembros de su familia"));
	var contador = 1;
	var totalEdades = 0;

	while(contador <= numMiembros){

		edad = parseInt(prompt("Ingrese la edad del familiar"));
		totalEdades = totalEdades + edad;
		contador++;

	}

	mediaEdades = totalEdades / numMiembros;

	imprimir("La media de las edades de la familia es: "+ mediaEdades);
	imprimir("Fin");




</script>

<meta charset="UTF-8">
<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var contador = 2;
    while(contador <= 100) {
        imprimir(contador);
        contador = contador + 2; // incrementar de dos en dos
    }
    imprimir("FIN");
</script>
