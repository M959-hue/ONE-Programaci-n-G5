<canvas width="600" height="400"></canvas>

<script>

	var pantalla = document.querySelector("Canvas");
	var pincel = pantalla.getContext("2d");

	pincel.fillStyle = "lightgrey"; //propiedad
	pincel.fillRect(0,0,600,400); //funcion

	function disenarCircunferencia(x,y,r){

		pincel.fillStyle = "blue";
		pincel.beginPath();
		pincel.arc(x,y,r,0,2*Math.PI);
		pincel.fill();
	}

	function limiparPantalla(){
		pincel.clearRect(0,0,600,400);
	}

	var x = 0
	var sentido =1;

	function actualizarPantalla(){
		limiparPantalla();
		if(x > 600){
			sentido = -1;
		}else if(x < 0){
			sentido = 1;
		}
		disenarCircunferencia(x,20,20);
		x = x + sentido;

	}
	setInterval(actualizarPantalla,5);

    
</script>
