<h3>Juego 1. Adivinanza</h3>

<script>
	function saltar(){
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}
	function imprimir(frase){
		document.write(frase);
		saltar();

	}

	var numPensado = Math.round(Math.random()*10);
	var intentos = 3;
	var contador = 1;

	

	while(contador<= intentos){
		var numLanzado = parseInt(prompt("Ingrese un númeor entre 0 y 10"));

		if (numPensado == numLanzado) {
		alert("Usted acertó en el intento" +contador+ " el número pensado era" +numPensado);
		break;
		} 
		else {
		alert("Usted erró");
	    }
	    contador++;
	
	}
	if (numPensado == numLanzado) {
		imprimir("Usted acertó en el intento" +contador+ " el número pensado era" +numPensado);
		
		} 
		else {
		alert("Usted erró el número pensado era " + numPensado);
	    }
	    contador++;

	imprimir("Fin del juego");

	
	
</script>
