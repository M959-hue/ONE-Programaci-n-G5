<meta charset="utf-8">
<h1>Juegos</h1>

<script>
	function saltar(){
		document.write("<br>");
		
	}
	function imprimir(frase){
		document.write(frase);
		saltar();

	}

	for(var lineas = 1; lineas <= 3; lineas++){

		for(var columnas =1; columnas <= 10; columnas++){
			imprimir("*");
		}

		saltar();
		
	}
	saltar();
	saltar();
	
	
</script>
<br>
