<button>Verificar si acertó con el secreto</button>
<script>

    function aleatorio() {
        return Math.round(Math.random()*10);
    }
	//var secreto = Math.round(Math.random()*10);
	function sortearNum(cantidad){

        var secretos = [];
        var contador = 1;

        while(contador <= cantidad){
            var numAleatorio = aleatorio();
            //Evitar que genere num repetidos
            console.log(numAleatorio)
            var encontrado = false;

            if(numAleatorio != 0){
                for(var posicion = 0; posicion < secretos.length;posicion++){
                if (numAleatorio == secretos[posicion]){

                    encontrado = true;
                    break;
                }
            }
            
            if (encontrado==false){
                secretos.push(numAleatorio); //Ingrese los valores a la variable
                contador++
        }

            }
            

            

        }
        
        
        return secretos

    }
    var secretos = sortearNum(4);
    console.log(secretos)

    
    //secretos.push(3); //Push le pasa los valores a Secretos
    //secretos.push(5);
    //secretos.push(7);
    //secretos.push(9);

    
	
	
	var input = document.querySelector("input");
	input.focus();
	function verificar() {

		var encontrado = false;

		for(var posicion = 0; posicion < secretos.length; posicion ++){

			if (parseInt(input.value) == secretos[posicion]) {
				alert("Acertó");
				encontrado = true;
				break;
				}
		
		}
		if (encontrado == false){
			alert("No Acertó");

		}
		input.value = "";
		input.focus();

		
	}

	var button = document.querySelector("button");
	button.onclick = verificar;

	

</script>
