<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="logo.png" alt="Logo de la Barberia Alura"></h1>
                <nav>
                    <ul>
                        <li> <a href="Sobre la Barbería Alura.html">Inicio</a></li>
                        <li> <a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>  
                </nav>
            </div>     
                      
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo electronico</label>               
                <input type="email" id="correoelectronico" class="input-padron"required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>               
                <input type="tel" id="telefono" class="input-padron"required placeholder="(xx)(xxxxxxxxxx)">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron"required></textarea>



                <fieldset>
                    <legend>¿Cómo le gustaría ser contactado?</legend>
                    <label for="radio-email" ><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="Whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                    
                </fieldset>
                <fieldset>
                    <legend>¿En cuál horario prefiereser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>             

                <label class="check
                "><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barberia Alura</label>
                
                <input type="submit" value="Enviar formulario" class="enviar">
            </form>
              <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>Lunes</td>
                        <td>8am-8pm</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>8am-8pm</td>
                    </tr> 
                    <tr>
                        <td>Viernes</td>
                        <td>8am-8pm</td></tr>
                    </tr>  
                </tbody>           
                 
                    
              </table>          
        </main>
        <footer>
            <img src="logo-blanco.png" alt="Logo de la Barberia Alura">
            <p class="copyright"> 
                &copy Copyright Barberia Alura - 2020
            </p>
        </footer>
    </body>
</html>
