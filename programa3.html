<canvas width="600" height="400"></canvas>

<script>


	var pantalla = document.querySelector("Canvas");
	var pincel = pantalla.getContext("2d");

	pincel.fillStyle = "grey"; //propiedad
	pincel.fillRect(0,0,600,400); //funcion
	var colores = ["blue", "red", "green"];
    var indiceColorActual = 0; // comienza con blue

	function exhibirAlerta(evento){
		var x = evento.pageX - pantalla.offsetLeft; //quitar lo que sobra en pantalla a la izq
		var y = evento.pageY - pantalla.offsetTop; //quitar lo que sobra en pantalla arriba
		console.log(evento);
		alert(x + "," +y);
	}
	function dibujarCirculo(evento){
		var x = evento.pageX - pantalla.offsetLeft; //quitar lo que sobra en pantalla a la izq
		var y = evento.pageY - pantalla.offsetTop; //quitar lo que sobra en pantalla arriba
		pincel.fillStyle = colores[indiceColorActual];
		pincel.beginPath();
		pincel.arc(x,y,10,0,2*3.1416);
		pincel.fill();

		console.log(x + "," +y);
		
	}
	pantalla.onclick = dibujarCirculo;
	
	 function alterarColor() {
        indiceColorActual++;
        if(indiceColorActual>= colores.length) {
             indiceColorActual = 0; //vuelve para el primer color, blue
        }
        return false; //menú contextual padrón de `canvas` no sea exhibido
    }

    pantalla.oncontextmenu = alterarColor;
</script>
